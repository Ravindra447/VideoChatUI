<h2>{{title}}</h2>

<div class="container">
    <form>
        <div class="row">
            <div class="col-md-5 col-xs-12">
                <div class="form-group">
                    <label for="firstName">Name</label>
                    <input type="firstName" class="form-control" name="user" id="firstName" [(ngModel)]="user" placeholder="Enter Name">
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="form-group">
                    <label for="lastName">room</label>
                    <select name="room" id="" class="form-control" [(ngModel)]="room">
                            <option value="lobby">Lobby</option>
                            <option value="hall">Hall</option>
                            <option value="deluxe">Deluxe</option>
                        </select>
                </div>
            </div>
            <div class="col-md-1" style="margin-top: 30px;">
                <button class="btn btn-primary" (click)="createRoom()">create</button>
            </div>
            <div class="col-md-1" style="margin-top: 30px;">
                <button class="btn btn-primary" (click)="joinRoom()">Join</button>
            </div>
            <div class="col-md-1" style="margin-top: 30px;">
                <button class="btn btn-danger" (click)="LeaveRoom()">Leave</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12">
            <div class="card bg-light text-dark">
                <div class="card-header">Users Joined</div>
                <div class="card-body">
                    <div *ngFor="let item of msgArray">
                        <strong>{{item.user}} : </strong>{{item.msg}}
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row" style="margin-top:20px ;">
        <div class="col-md-10">
            <input type="text" class="form-control" name="msgText" [(ngModel)]="msgText" placeholder="Enter Text">
        </div>
        <div class="col-md-2">
            <button class="btn btn-success" (click)="sendMsg()">Send</button>
        </div>
    </div>
    <div class="content-container">
        <div class="video-chat-container">
            <div class="video-container">
                <video autoplay class="remote-video" id="remote-video" #remoteVideo></video>
                <video autoplay muted class="local-video" id="local-video" #localVideo></video>
            </div>
        </div>
    </div>

</div>
